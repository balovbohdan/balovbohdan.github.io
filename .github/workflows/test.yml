name: publish

on:
  push:
    branches-ignore:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: true
        
      - name: Install Dependencies ğŸ”§
        run: npm install

      - name: Build Env Variables âœ‚ï¸
        run: |
          echo TOKEN_GITHUB=${{ secrets.TOKEN_GITHUB }} >> .env
          npm run build-env-variables

      - name: Build ğŸ—ï¸
        run: npm run build
