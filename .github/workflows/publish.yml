name: publish

on:
  push:
    branches:
      - main
      - develop

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
        with:
          persist-credentials: true
        
      - name: Install Dependencies üîß
        run: npm install

      - name: Build Env Variables ‚úÇÔ∏è
        run: |
          echo TOKEN_GITHUB=${{ secrets.TOKEN_GITHUB }} >> .env
          npm run build-env-variables

      - name: Build üèóÔ∏è
        run: npm run build

      - name: Publish üì®
        env:
          SRC_FOLDER_PATH: 'docs'
          TARGET_BRANCH: 'debug'
        run: |
          # https://stackoverflow.com/a/69578322/8097218
          files=$(find $SRC_FOLDER_PATH -type f)
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git fetch
          git checkout $TARGET_BRANCH
          git checkout ${GITHUB_REF##*/} -- $files # copy files from the source branch
          echo "------------------------------------"
          echo $files
          echo "------------------------------------"
          git add .
          git diff-index --quiet HEAD ||  git commit -am "publish"
          git push origin $TARGET_BRANCH --force
