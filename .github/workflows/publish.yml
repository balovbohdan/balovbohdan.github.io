name: publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
        with:
          persist-credentials: true
        
      - name: Install Dependencies üîß
        run: npm install

      - name: Build Env Variables ‚úÇÔ∏è
        run: |
          echo TOKEN_GITHUB=${{ secrets.TOKEN_GITHUB }} >> .env
          npm run build-env-variables

      - name: Build üèóÔ∏è
        run: npm run build

      - name: Publish üì®
        env:
          SRC_FOLDER_PATH: 'docs'
          TARGET_BRANCH: 'github-page'
        run: |
          # https://stackoverflow.com/a/69578322/8097218
          files=$(find $SRC_FOLDER_PATH -type f) # get the file list
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git fetch                         # fetch branches
          git stash
          git checkout $TARGET_BRANCH       # checkout to your branch
          git stash pop
          git checkout ${GITHUB_REF##*/} -- $files # copy files from the source branch
          git add -A
          git diff-index --quiet HEAD ||  git commit -am "deploy files"  # commit to the repository (ignore if no modification)
          git push origin $TARGET_BRANCH # push to remote branch
