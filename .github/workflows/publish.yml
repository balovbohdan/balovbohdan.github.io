name: publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: true
        
      - name: Install Dependencies 🔧
        run: npm install

      - name: Build Env Variables 🔧
        env:
          TOKEN_GITHUB: ${{ secrets.TOKEN_GITHUB }}
        run: npm run build-env-variables

      - name: Log Env Variables 🔧
        run: echo FOO=${{ secrets.TOKEN_GITHUB }} >> .enver

      - name: Build 🏗️
        run: npm run build

      - name: Publish 📨
        run: |
          git config --global user.name 'balovbohdan'
          git config --global user.email 'balovbohdan@users.noreply.github.com'
          git add .
          git commit -am "publish"
          git push
