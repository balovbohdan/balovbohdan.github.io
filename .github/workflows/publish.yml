name: publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: true
        
      - name: Install Dependencies 🔧
        run: npm install

      - name: Build Env Variables ✂️
        run: |
          echo TOKEN_GITHUB=${{ secrets.TOKEN_GITHUB }} >> .env
          npm run build-env-variables

      - name: Build 🏗️
        run: npm run build

      - name: Publish 📨
        run: |
          # https://stackoverflow.com/a/69578322/8097218
          files=$(find docs -type f) # get the file list
          git config --global user.name 'balovbohdan'
          git config --global user.email 'balovbohdan@users.noreply.github.com'
          git fetch
          git checkout github-page
          git checkout ${GITHUB_REF##*/} -- $files # copy files from the source branch
          git add .
          git diff-index --quiet HEAD ||  git commit -am "deploy files"  # commit to the repository (ignore if no modification)
          git push origin github-page
