name: publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false
        
      - name: Install 🔧
        run: npm install

      - name: Build 🏗️
        run: npm run build

      - name: Publish
        run: git add . && git commit -m "publish" && git push
