name: publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: true
        
      - name: Install Dependencies 🔧
        run: npm install

      - name: Build Env Variables ✂️
        run: |
          echo TOKEN_GITHUB=${{ secrets.TOKEN_GITHUB }} >> .env
          npm run build-env-variables

      - name: Build 🏗️
        run: npm run build

      - name: Remove Source Files 🔧
        run: rm -rf !(docs)

      - name: Publish 📨
        run: |
          git config --global user.name 'balovbohdan'
          git config --global user.email 'balovbohdan@users.noreply.github.com'
          git add .
          git checkout github-page
          git commit -am "publish"
          git push
